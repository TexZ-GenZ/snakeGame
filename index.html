<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="header">
      <div class="score-container">
        Score:
        <div id="gameScore">0</div>
      </div>
      <div class="button-container">
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <div id="gameWorld">
      <canvas id="gameBoard" style="background-color: white"></canvas>
    </div>
    <div class="control-container">
      <div class="">
        <i id="up-button" class="bi bi-caret-up-square-fill top-button"></i>
        <i
          id="right-button"
          class="bi bi-caret-right-square-fill right-button"
        ></i>
        <i
          id="left-button"
          class="bi bi-caret-left-square-fill left-button"
        ></i>
        <i
          id="down-button"
          class="bi bi-caret-down-square-fill down-button"
        ></i>
      </div>
    </div>
  </body>
  <script src="./script.js" type="module"></script>
  <script src="./script2.js"></script>
</html>
